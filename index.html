<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenue !</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 500px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 12px 30px;
      background: #fff;
      color: #2575fc;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      transition: 0.3s;
    }

    a.button:hover {
      background: #f0f0f0;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue !!!</h1>
    <p>Votre projet est maintenant en ligne et prêt à être exploré.</p>
    <a href="#" class="button">Commencer</a>
  </div>
</body>
</html>
